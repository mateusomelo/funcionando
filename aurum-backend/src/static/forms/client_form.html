<form id="clientForm" class="form-container">
    <input type="hidden" id="clientId" name="id">
    <div class="form-group">
        <label for="clientName">Nome do Cliente</label>
        <input type="text" id="clientName" name="name" required>
    </div>
    <div class="form-group">
        <label for="clientEmail">Email</label>
        <input type="email" id="clientEmail" name="email" required>
    </div>
    <div class="form-group">
        <label for="clientCompany">Empresa</label>
        <input type="text" id="clientCompany" name="company">
    </div>
    <div class="form-group">
        <label for="clientPhone">Telefone</label>
        <input type="text" id="clientPhone" name="phone">
    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Salvar</button>
        <button type="button" class="btn btn-secondary" id="cancelFormBtn">Cancelar</button>
    </div>
</form>
