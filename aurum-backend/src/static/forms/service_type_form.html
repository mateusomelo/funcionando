<form id="serviceTypeForm" class="form-container">
    <input type="hidden" id="serviceTypeId" name="id">
    <div class="form-group">
        <label for="serviceTypeName">Nome do Tipo de Serviço</label>
        <input type="text" id="serviceTypeName" name="name" required>
    </div>
    <div class="form-group">
        <label for="serviceTypeDescription">Descrição</label>
        <textarea id="serviceTypeDescription" name="description"></textarea>
    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Salvar</button>
        <button type="button" class="btn btn-secondary" id="cancelFormBtn">Cancelar</button>
    </div>
</form>
